<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
<h1>Register Form</h1>
<h2>To continue the journey, please sign in!</h2>
<form action="login" method="POST" name="regisForm">
    <table class="formTable">
        <tr>
            <td>Name: </td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Username: </td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>Bio: </td>
            <td><input type="text" name="bio"></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit" class="submitButton"></td>
        </tr>
    </table>
</form>

</body>
</html>
